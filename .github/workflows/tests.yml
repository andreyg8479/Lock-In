name: tests
on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install backend deps
        working-directory: backend
        run: npm ci || npm i

      - name: Run unit tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci || npm i

      - name: List frontend test files
        working-directory: frontend
        run: ls -la src/*.test.ts 2>/dev/null || true

      - name: Run frontend tests
        working-directory: frontend
        run: npx vitest run
