name: tests
on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install backend deps
        working-directory: backend
        run: npm ci || npm i

      - name: Run unit tests
        working-directory: backend
        run: npm test
